<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .navbar {
            padding: 5px 15px;
            font-size: 14px;
        }
        .navbar-nav .nav-link {
            color: black; /* Text color */
        }
        .main-heading {
            color: brown;
            padding: 20px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px;
        }
        .img {
            height: 45px;
            width: 60px;
        }
        .navbar-toggler-icon {
            height: 20px;
            width: 20px;
        }
        .form-control {
            max-width: 250px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="artimage.jpeg" class="img" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="artpage1.html">Art</a>
              </li>
              <li class="nav-item text-white">
                <a class="nav-link" href="#">Add art</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add to cart</a>
              </li>
            </ul>
            <div class="d-flex">
                <button data-bs-toggle="modal" data-bs-target="#signupModal" class="btn btn-outline-primary me-2">Sign Up</button>
                <button data-bs-toggle="modal" data-bs-target="#loginModal" class="btn btn-outline-primary me-2">Login</button>
              </div>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    
    <h1 align="center" class="main-heading">Add Your Art</h1>
    <div class="container">
        <form id="addArtForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="artTitle" class="form-label">Art Title</label>
                    <input type="text" class="form-control" id="artTitle" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="artistName" class="form-label">Artist Name</label>
                    <input type="text" class="form-control" id="artistName" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="artDescription" class="form-label">Description</label>
                <textarea class="form-control" id="artDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="artPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="artPrice" required>
            </div>
            <div class="mb-3">
                <label for="artImage" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="artImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Art</button>
        </form>
    </div>

    <footer class="text-center bg-dark text-white mt-5">
        <p>&copy; 2024 Online Art Gallery</p>
    </footer>

    <script>
        document.getElementById('addArtForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            const title = document.getElementById('artTitle').value;
            const artist = document.getElementById('artistName').value;
            const description = document.getElementById('artDescription').value;
            const price = document.getElementById('artPrice').value;
            const image = document.getElementById('artImage').files[0];

            // Create an art object
            const art = {
                title,
                artist,
                description,
                price,
                image: URL.createObjectURL(image) // Create a temporary URL for the uploaded image
            };

            // Save art to local storage (or send it to your server)
            let arts = JSON.parse(localStorage.getItem('arts')) || [];
            arts.push(art);
            localStorage.setItem('arts', JSON.stringify(arts));

            // Reset the form
            document.getElementById('addArtForm').reset();

            // Optionally, alert the user or redirect them
            alert('Art added successfully!');

            // Redirect to art page (You can replace 'art.html' with your actual art page URL)
            window.location.href = 'artpage1.html';
        });
    </script>
</body>
</html>
